<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#0ea5e9" />
		<meta name="description" content="Discover and connect with like-minded individuals based on shared interests and compatibility." />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- Apple-specific PWA meta tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="RedMoon" />
		
		<!-- Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icons/icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/icons/icon-512x512.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
		
		<!-- Preconnect to API domain -->
		<link rel="preconnect" href="http://localhost:8000" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- PWA Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js')
						.then(registration => {
							console.log('Service Worker registered with scope:', registration.scope);
						})
						.catch(error => {
							console.error('Service Worker registration failed:', error);
						});
				});
			}
		</script>
	</body>
</html>
